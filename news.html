  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="news.css">
      <link rel="stylesheet" href="tags.css">
      <script src="inverter.js"></script>
  </head>
  <body>
      <header>
          <div class="nav">
            <div class="logo"><img src="logo.png" alt="Logo" class="logo" /></div>
            <nav class="menu">
              <a href="index.html">About</a>
              <a href="apply.html">Apply</a>
              <a href="#" class="active"">News</a>
            </nav>
          </div>
        </header>
        <section id="news">
          <h1 class="page-title">NOVINKY</h1>

        <div class="site-container">
          <div class="background-column">
            <!-- Can be empty or have a logo/decoration -->
          </div>
          
          <div class="news-column" id="news-list">
            <!-- News will be loaded here -->
          </div>
          <script>
fetch('http://127.0.0.1/index.php/v1/content/articles?limit=6', {
  headers: {
    'Authorization': 'c2hhMjU2Ojg1OTo3ODhmMjdlMmQxNTMwYjc4NjViNDhhZWZlNzBjYzQ5MTY0NWE0OGNkN2NhNjA5YjAzZGYzOTRlNmUzODc0ZGQ4'
  }
})
  .then(res => res.json())
  .then(data => {
    const latest = data.data; // Joomla returns articles under `data`

    const container = document.getElementById('carousel-news');
    container.innerHTML = latest.map(article => {
      const image = article.images?.image_intro || 'placeholder.jpg';
      const title = article.title;
      const id = article.id;
      const summary = article.introtext?.replace(/<[^>]*>/g, '').slice(0, 150) + '...';
      const tags = (article.tags || []).map(t => t.title); // may need to enable tags in API

      return `
        <article>
          <img src="${image}" alt="">
          <h2>${title}</h2>
          <div class="carousel-tags">
            ${tags.map(tag => {
              let cls = 'tag';
              if (tag.toLowerCase().includes('event')) cls += ' event';
              if (tag.toLowerCase().includes('update')) cls += ' update';
              if (tag.toLowerCase().includes('game')) cls += ' game';
              return `<span class="${cls}">${tag}</span>`;
            }).join(' ')}
          </div>
          <div class="carousel-content">
            <p>${summary}</p>
            <a href="news-detail.html?id=${id}">Read more</a>
          </div>
        </article>
      `;
    }).join('');
  });
</script>
        </div>
      </section>
      </body>
      </html>
  </body>
  </html>
