<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="apply.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo"><img src="logo.png" alt="Logo" class="logo" /></div>
        <nav class="menu">
          <a href="index.html">About</a>
          <a href="apply.html" class="active">Apply</a>
          <a href="#">Products</a>
          <a href="news.html">News</a>
        </nav>
      </div>
    </header>

    <div class="form-container">
      <div class="nice-form-group">
        <label>Meno</label>
        <input id="meno" type="text" placeholder="tvoje krstné meno" required />
      </div>

      <div class="nice-form-group">
        <label>Priezvisko</label>
        <input
          id="priezvisko"
          type="text"
          placeholder="tvoje priezvisko"
          required
        />
      </div>

      <div class="nice-form-group">
        <label>E-mail</label>
        <input id="email" type="text" placeholder="tvoj mail" required />
      </div>

      <div class="nice-form-group">
        <label>škola</label>
        <input type="text" placeholder="tvoja škola" required />
      </div>
      <div class="nice-form-group">
        <label>Ročník</label>
        <input type="text" placeholder="ktorý ročník navštevuješ" required />
      </div>
      <fieldset class="nice-form-group" required>
        <legend>Vyber si hru</legend>
        <div class="nice-form-group">
          <input type="radio" name="radio" id="LoL" required />
          <label for="LoL">League Of Legends</label>
        </div>

        <div class="nice-form-group">
          <input type="radio" name="radio" id="cs" required />
          <label for="cs">Counter:Strike</label>
        </div>

        <div class="nice-form-group">
          <input type="radio" name="radio" id="valorant" required />
          <label for="valorant">Valorant</label>
        </div>
      </fieldset>

      <div class="nice-form-group">
        <label>Rank</label>
        <input
          type="text"
          placeholder="SoloQ rank/FaceIt level/neviem co ma valorant"
          required
        />
      </div>

      <div class="nice-form-group">
        <label>Link na učet</label>
        <input
          type="text"
          placeholder="OP.GG/FaceIt/ValorantTracker"
          required
        />
      </div>

      <div class="nice-form-group">
        <label>Povedz nám niečo o sebe</label>
        <textarea rows="5" required></textarea>
      </div>

      <div class="nice-form-group">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </div>
    <script>
      document
        .querySelector(".submit-button")
        .addEventListener("click", function (e) {
          e.preventDefault();

          const hra = document.querySelector('input[name="radio"]:checked')?.id;

          const data = {
            meno: document.querySelector("#meno").value,
            priezvisko: document.querySelector("#priezvisko").value,
            email: document.querySelector("#email").value,
            skola: document.querySelector('input[placeholder="tvoja škola"]')
              .value,
            rocnik: document.querySelector(
              'input[placeholder="ktorý ročník navštevuješ"]'
            ).value,
            hra: hra,
            rank: document.querySelector('input[placeholder^="SoloQ"]').value,
            link: document.querySelector('input[placeholder^="OP.GG"]').value,
            o_sebe: document.querySelector("textarea").value,
          };

          fetch("https://sheetdb.io/api/v1/67kd5sfcubfrs", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ data: data }),
          })
            .then((res) => res.json())
            .then((res) => alert("Úspešne odoslané!"))
            .catch((err) => alert("Chyba pri odoslaní formulára."));
        });
    </script>
  </body>
</html>
